<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Background Image Example</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* makes background cover full screen height */
      background-image: url('background.jpg'); /* your image name */
      background-repeat: no-repeat;
      background-size: cover; /* ensures image covers the entire screen */
      background-position: center; /* keeps image centered */
      background-attachment: fixed; /* keeps image fixed when scrolling */
      color: white; /* make text visible */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>

<img src="smiley.gif" alt="Yellow round emoji with closed happy eyes and wide beaming smile expressing joy" style="float:left;width:135px; height:135px;">

</body>
</html>
